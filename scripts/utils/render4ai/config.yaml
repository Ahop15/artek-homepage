# Render4AI Configuration
# Markdown-based knowledge base generation for AI/RAG systems

# Production URL
production_url: https://www.artek.tc

# Preview Server Settings
preview_port: 5176

# Locales
default_locale: tr
locales:
  - tr
  - en

# Markdown Generation Settings
markdown:
  # Heading style: 'atx' (#) or 'setext' (underline)
  headingStyle: atx

  # Horizontal rule: '---', '***', or '___'
  hr: '---'

  # Bullet list marker: '-', '+', or '*'
  bulletListMarker: '-'

  # Code block style: 'fenced' (```) or 'indented' (4 spaces)
  codeBlockStyle: fenced

  # Fence characters: '```' or '~~~'
  fence: '```'

  # Em delimiter: '_' or '*'
  emDelimiter: '_'

  # Strong delimiter: '__' or '**'
  strongDelimiter: '**'

  # Link style: 'inlined' or 'referenced'
  linkStyle: inlined

  # Link reference style: 'full', 'collapsed', or 'shortcut'
  linkReferenceStyle: full

# Output Settings
output:
  baseDir: knowledgebase

  # Metadata dosyası oluştur
  generateMetadata: true

# Playwright Settings
playwright:
  # Headless mode
  headless: true
  # Concurrency: Number of parallel page renders (default: 5)
  concurrency: 5

# Page Rendering Timeouts (in seconds)
page_load_timeout: 30
wait_for_ready_timeout: 15
network_idle_timeout: 10
additional_wait: 2

# Server & Resource Timeouts (in milliseconds)
server_start_timeout: 3000
server_stop_timeout: 3000
dataset_fetch_timeout: 15000

# Page Ready Check Settings
root_ready_min_length: 100

# UI Settings
log_separator_length: 60